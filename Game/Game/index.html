<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <span>Player 1</span>
    <input id="player1" type="text" value="player1">
    <br />
    <span>Player 2</span>
    <input id="player2" type="text" value="player2">
    <br />
    <br />

    <span>Actions</span>
    <button type="button" onclick="startGame()" id="startGame">Start Game</button>
    <button type="button" onclick="nextMove()" id="nextMove">Next Roll</button>
    <br />
    <br />
</body>
</html>
